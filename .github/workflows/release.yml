name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semver tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: exceldiff-linux
            asset_name: exceldiff-linux-x86_64
          - os: macos-latest
            artifact_name: exceldiff-macos
            asset_name: exceldiff-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller exceldiff.spec

      - name: Rename executable
        run: |
          mv dist/exceldiff dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure of downloaded files
        run: ls -R dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/exceldiff-linux/exceldiff-linux
            dist/exceldiff-macos/exceldiff-macos
          body: |
            ## ExcelDiff Release ${{ github.ref_name }}

            ### Downloads
            - **Linux (x86_64)**: `exceldiff-linux`
            - **macOS (ARM64)**: `exceldiff-macos`

            ### Usage
            ```bash
            # Make executable
            chmod +x exceldiff-linux  # or exceldiff-macos

            # Run
            ./exceldiff-linux file1.xlsx file2.xlsx -o output.xlsx
            ```

            ### What's Changed
            See commit history for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
